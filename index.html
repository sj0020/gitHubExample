<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <meta name="author" content="ME">
    <meta name="description" content="github explanation">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- open graph(페북에서 활용하는 카드) 외부에 제공할 정보를 정의-->
    <!-- <meta property="og:type" content="website"> 
    <meta property="og:title" content="GitHub">
    <meta property="og:description" content="~~"> -->

    <!-- Twitter Card (트위터에서 사용하는 카드..) -->
    <!-- <meta property="twitter:title" content="GitHub"> -->

    <meta property="og:type" content="website"/>
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>


    <!-- IE에서 보일 아이콘. 
    IE는 루트경로에 만약 favicon.ico 파일이 있다면 
    아래의 코드 작성을 하지 않아도 자동으로 아이콘을 불러오게 된다. -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    <!-- 브라우저에서 보일 아이콘 -->
    <link rel="icon" href="favicon.png">
    <!-- 스마트폰에서 보일 아이콘 -->
    <link rel="apple-touch-icon" href="favicon.png">


    <!-- 폰트적용 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- css적용 -->
    <!-- reset.css를 main.css 보다 항상 먼저 호출되어야 한다.!! (초기화 후 내가 작성할 css가 와야 한다)-->
    <!-- reset.css 파일을 cdn으로 가져와서 쓸 수도 있다. -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">




</head>
<body>
<!-- body는 구조적인것임. body__container는 css용도로 추가해 주었음. -->
<!-- BEM (CSS 작명규칙)  -->
<div class="body__container">

</div>
</body>
</html>
